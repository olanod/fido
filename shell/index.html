<!DOCTYPE html>
<html>
<head>
  <title>{app_title}</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <style>
  @import "https://unpkg.com/open-props@1.4.3/open-props.min.css";
  @import "https://unpkg.com/open-props@1.4.3/normalize.min.css";
  html {
    --text-1-light: #222244; --text-1-dark: var(--gray-3);
    --surface-1-light: var(--violet-0); --surface-1-dark: #222233;
  }
  :root { --text-1: var(--text-1-light); --surface-1: var(--surface-1-light); }
  @media (prefers-color-scheme: dark) {
    :root { --text-1: var(--text-1-dark); --surface-1: var(--surface-1-dark); }
  }
  body { display: flex; flex-direction: column; align-items: center; text-align: center; }
  </style>
  <script type="module" async src="./web_components/prompt.js"></script>
  <script type="module" async src="./web_components/window.js"></script>
  {style_include}
</head>
<body>
  <div id="main"></div>
  <script type="module">
    import init from "/{base_path}/assets/dioxus/{app_name}.js";
    init("/{base_path}/assets/dioxus/{app_name}_bg.wasm").then(wasm => {
      if (wasm.__wbindgen_start == undefined) {
        wasm.main();
      }
    });
  </script>
  {script_include}
</body>
</html>
