<!DOCTYPE html>
<html>
<head>
  <title>{app_title}</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />

  <style>
  @import "open-props.css";
  @import "normalize.css";
  html {
    --text-1-light: #222244; --text-1-dark: var(--gray-3);
    --brand-light: #7461a0; --brand-dark: #2f2f59;
    --surface-1-light: #e9e9f8; --surface-1-dark: #222233;
    --surface-2-light: #2f2f59; --surface-2-dark: #444466;
    --pixel-corners: polygon(
      0px 4px, 2px 4px, 2px 2px, 4px 2px, 4px 0px,
      calc(100% - 4px) 0px, calc(100% - 4px) 2px, calc(100% - 2px) 2px, calc(100% - 2px) 4px, 100% 4px,
      100% calc(100% - 4px), calc(100% - 2px) calc(100% - 4px), calc(100% - 2px) calc(100% - 2px), calc(100% - 4px) calc(100% - 2px), calc(100% - 4px) 100%,
      4px 100%, 4px calc(100% - 2px), 2px calc(100% - 2px), 2px calc(100% - 4px), 0px calc(100% - 4px)
    );
  }
  :root {
    --text-1: var(--text-1-light);
    --brand: var(--brand-light);
    --surface-1: var(--surface-1-light);
    --surface-2: var(--surface-2-light);
  }
  @media (prefers-color-scheme: dark) {
    :root { --text-1: var(--text-1-dark); --brand: var(--brand-dark); --surface-1: var(--surface-1-dark); --surface-2: var(--surface-2-dark);}
  }
  body { background: var(--surface-2); align-items: center; text-align: center; }
  #main { display: flex; flex-direction: column; min-height: 100vh; min-height: 100dvh; }
  fido-main { flex: 1; background: var(--surface-1); clip-path: var(--pixel-corners); padding: var(--font-size-fluid-0); }
  </style>

  <script type="module" async src="./web_components/prompt.js"></script>
  <script type="module" async src="./web_components/status.js"></script>
  {style_include}
</head>
<body>
  <div id="main"></div>
  <script type="module">
    import init from "/{base_path}/assets/dioxus/{app_name}.js";
    init("/{base_path}/assets/dioxus/{app_name}_bg.wasm").then(wasm => {
      if (wasm.__wbindgen_start == undefined) wasm.main();
    });
  </script>
  {script_include}
</body>
</html>
